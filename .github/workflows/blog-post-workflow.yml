name: Latest blog post workflow
on:
  schedule:
    - cron: '0 * * * *'  # Opravená cron syntax - běží každou hodinu
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in Substack posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://radekpadrta.substack.com/feed"
          max_post_count: 5  # Počet zobrazených příspěvků
          template: "$newline- $randomEmoji(💯,🔥,💫,🚀,📝) [$title]($url)"  # Volitelná šablona